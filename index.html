<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <header name="Access-Control-Allow-Origin" value="*" />
    <title>Audio Visualizer</title>
    <script src="app.js" type="text/javascript"></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.14.0/css/all.css">

    
</head>
<body bgcolor="#464f0e">
   
     <div class="wrapper">
             <button onclick="visualize()" class="button" style="vertical-align:middle" id="play"><span>Play</span></button>
     </div>
    <div class='nav' id='nav' style="display: none">
        <h2 class='title'>Audio Visualizer</h2>
        <button class='nav-button' onclick='collapse()'><i class="fas fa-align-justify"></i></button>
        <ul class='nav-list'>

        
        

           <li class='nav-item'>
                <i class="fas fa-pause" onclick='pause()'></i>
                <button class='nav-label' onclick='pause()'>Pause</button>
           </li>

            <li class='nav-item'>
                <i class="fas fa-play" onclick='resume()'></i>
                <button class='nav-label'onclick='resume()'>Play</button>
            </li>

            <li class='nav-item'>
                <i class="fas fa-fill-drip"></i>
                <input type='color' value="#e66465" id='color' />
            </li>
            <li class='nav-item'>
                
                <input type='range' min = '1' max='20' value="2" step = '1'id='barWidth' />
            </li>

            <li class='nav-item'>
                <a href='https://github.com/ezhou0/Audio-visualizer/wiki'>
                     <i class="fab fa-github fa-lg"></i>
                     <div class='nav-label'>Github</div>
                </a>
            </li>

            <li class='nav-item'>
                <a href='https://www.linkedin.com/in/edwin-zhou-a231b31b6/'>
                    <i class="fab fa-linkedin fa-lg"></i>
                    <div class='nav-label'>LinkedIn</div>
                </a>
            </li>


            
           
           


        </ul>
       
       
    </div>
    <canvas id="canvas">
    </canvas>

</body>
</html>
